<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a47;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 1;
        }
        .registro {
            background-color: #67728d;
            color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #fa4f4f;
            margin-bottom: 30px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }
        .terms {
            display: flex;
            align-items: stretch;
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }
        .terms a {
            color: #e22222;
            text-decoration: none;
            align-items: left;
            margin-left: 8px;
        }
        .btn-primario {
            width: 100%;
            background-color: #ff5a5a;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #e14b4b;
        }
    </style>
</head>
<body>
    <div class="registro">
        <h2>Crear una cuenta</h2>
        <form>
            <div class="recuadro">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
            </div>
            <div class="recuadro">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="text" placeholder="Dirección" required>
            </div>
            <div class="recuadro">
                <input type="password" placeholder="Crear contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
            </div>
            <div class="terms">
                <input type="checkbox" required>
                <span>Al crear tu cuenta, aceptas los <a href="#">Términos y Condiciones</a>.</span>
            </div>
            <button type="submit" class="btn-primario">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
