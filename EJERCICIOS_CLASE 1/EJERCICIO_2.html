<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d2e55;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registro {
            background-color: #67728d;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fa4f4f;
            margin-bottom: 30px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }
        .btn-primario {
            width: 100%;
            background-color: #e14b4b;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head> 
<body>
    <div class="registro">
        <h1>Crear una cuenta</h1>
        <form id="formulario">
            <div class="recuadro">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
            </div>
            <div class="recuadro">
                <input type="email" placeholder="Correo electrónico" 
                        title="Debe tener el formato: algo@algo.com" required>
                <input type="tel" placeholder="Teléfono (9 dígitos)" 
                       pattern="[0-9]{9}" 
                       title="El número debe tener exactamente 9 dígitos" required>
            </div>
            <div class="recuadro">
                <input type="password" id="password" placeholder="Crear contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn-primario">Crear cuenta</button>
        </form>
    </div>

</body>
</html>
