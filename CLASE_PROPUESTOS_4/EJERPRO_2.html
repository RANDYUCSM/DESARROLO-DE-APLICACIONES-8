<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>

<body>
    <h1>Conversor de Temperatura</h1>

    <label for="temperatura">Ingrese la temperatura:</label>
    <input type="number" id="temperatura"><br><br>

    <label for="tipo">Convertir desde:</label>
    <select id="tipo">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select><br><br>

    <button onclick="calcularTemperatura()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularTemperatura() {
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const tipo = document.getElementById('tipo').value;
            const resultado = document.getElementById('resultado');

            if (tipo === 'C') {
                convertido = (temperatura * 9 / 5) + 32;
                resultado.innerText = `${temperatura.toFixed(2)} 째C = ${convertido.toFixed(2)} 째F`;
            } else {
                convertido = (temperatura - 32) * 5 / 9;
                resultado.innerText = `${temperatura.toFixed(2)} 째F = ${convertido.toFixed(2)} 째C`;
            }
        }
    </script>
</body>


</html>
